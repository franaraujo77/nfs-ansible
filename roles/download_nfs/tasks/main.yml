  get_url:
    url: https://github.com/OpenMediaVault-Plugin-Developers/installScript/raw/master/install
    dest: /root/nfs-install
    owner: root
    group: root
    mode: 0755

- name: Download Openmediavault extras
  get_url:
    url: https://github.com/OpenMediaVault-Plugin-Developers/packages/raw/master/install
    dest: /root/nfs-install-extras
    owner: root
    group: root
    mode: 0755
